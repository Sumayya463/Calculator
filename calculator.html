<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css"/>
   
        
</head>
<body>
    <div class="container">
        <input type="text" id="input" placeholder="0"  style="text-align:end; " readonly/> 
        <section id="numbers">
       <button  id="box1" onclick="clearInput()">C</button>
       <button id="box2"></button> 
       <button id="box3" onclick="setOperator('%')">%</button>
       <button id="box4" onclick="setOperator('/')">/</button>
       <button id="box5" onclick="appendNumber(7)">7</button>
       <button id="box6" onclick="appendNumber(8)">8</button>
       <button id="box7" onclick="appendNumber(9)">9</button>
       <button id="box8" onclick="setOperator('*')">*</button>
       <button id="box9" onclick="appendNumber(4)">4</button>
       <button id="box10" onclick="appendNumber(5)">5</button>
       <button id="box11" onclick="appendNumber(6)">6</button>
      <button id="box12" onclick="setOperator('-')">-</button>
       <button id="box13" onclick="appendNumber(1)">1</button>
       <button id="box14" onclick="appendNumber(2)">2</button>
       <button id="box15" onclick="appendNumber(3)">3</button>
       <button id="box16" onclick="setOperator('+')">+</button>
       <button id="box17" onclick="appendNumber(0)">0</button>
       <button id="box18" onclick="appendDecimal()">.</button>
       <button id="box19"></button>
       <button id="box20" onclick="calculate()">=</button>
       
    </section>
       
    </div>
    
</body>
<script src="./calculator.js"></script>
</html>
